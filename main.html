<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code 
			if (arr.length <= 1 || new Set(arr).size === 1) {
        return -Infinity;
    }
    
    let first_max = -Infinity;
    let second_max = -Infinity;
    
    for (let num of arr) {
        if (num > first_max) {
            second_max = first_max;
            first_max = num;
        } else if (num > second_max && num < first_max) {
            second_max = num;
        }
    }

    return second_max;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
